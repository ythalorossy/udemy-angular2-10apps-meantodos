<div class="add-todo-form text-center">
    <h1>Add todo</h1>
    <div class="form-group">
        <input class="form-control input-lg" placeholder="Add Todo..." autofocus #todoText>
        <br>
        <button (click)="addTodo($event, todoText)" class="btn btn-primary btn-block">Create</button>
    </div>
</div>

<div class="todo-list">
    <div *ngFor="let todo of todos">
        <div class="col-xs-1 col-md-1">
            <input type="checkbox" [checked]="todo.isCompleted" (click)="updateState(todo)">
        </div>
        <div class="col-xs-7 col-md-7">
            <span [class.hidden]="todo.isEditMode">{{todo.text}}</span>
            <input type="text" [class.hidden]="!todo.isEditMode" [value]="todo.text" (keypress)="updateTodoText($event, todo)">
            <input type="button" [class.hidden]="!todo.isEditMode" value="Cancel" (click)="setEditState(todo, false)" class="btn btn-warning">
        </div>
        <div class="col-xs-4 col-md-4 btns">
            <input type="button"
                   class="btn btn-danger btn-xs pull-right"
                   value="Delete"
                   (click)="deleteTodo(todo)"
            >
            <input type="button"
                   class="btn btn-default btn-xs pull-right"
                   value="Edit"
                   [class.disabled]="todo.isCompleted"
                   (click)="setEditState(todo, true)"
            >
        </div>
    </div>

</div>
